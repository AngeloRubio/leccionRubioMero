<div class="container d-flex align-items-center justify-content-center" style="height: 78vh;">
    <div class="col-md-6 mt-4">
      <h2 class="text-center">Iniciar sesión</h2>
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control">
          </div>
          
          <div class="text-center">
            <button (click)="onSubmit()" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </div>
      </div>
    </div>
  </div>
